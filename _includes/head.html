<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <meta property="og:image" content="{{ "/assets/images/og.png" }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">

    {% assign cacheBust = site.time | date:'?v=%s' %}

    <link rel="stylesheet" href="{{ "/assets/css/klass/reset.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/klass/bootstrap.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/fa/brands.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/klass/animate.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/klass/style.css" | relative_url }}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.min.css"
          integrity="sha512-LFWtdAXHQuwUGH9cImO9blA3a3GfQNkpF2uRlhaOpSbDevNyK1rmAjs13mtpjvWyi+flP7zYWboqY+8Mkd42xA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url | append: cacheBust }}">

    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}

    {%- include custom-head.html -%}

</head>
