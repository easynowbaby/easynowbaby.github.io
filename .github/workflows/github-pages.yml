name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - klass-theme

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@2.1.0
        with:
          token: $
        env:
          PAGES_PAGES_HOSTNAME: https://bindingblankpages.band
